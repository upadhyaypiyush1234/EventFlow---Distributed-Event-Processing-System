# Fly.io configuration for EventFlow Worker
app = "eventflow-worker"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.worker"

[env]
  LOG_LEVEL = "INFO"
  WORKER_ID = "worker-fly-1"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[processes]
  worker = "python -m worker.main"

# No HTTP service needed for workers
[experimental]
  auto_rollback = true
